
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁版圖片批次轉檔工具 (PNG/HEIC/JPG)</title>
    <!-- 引入 Tailwind CSS 以快速美化頁面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 JSZip 用於打包檔案 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- 引入 heic2any 用於轉換 HEIC 檔案 -->
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <style>
        /* 使用 Google Fonts 的 'Noto Sans TC' 字體以獲得更好的中文顯示效果 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        /* 讓檔案選擇按鈕看起來更像一個大按鈕 */
        #file-input-label {
            cursor: pointer;
            display: block;
            padding: 0.75rem 1.5rem;
            border: 2px dashed #9ca3af;
            transition: all 0.3s ease;
        }
        #file-input-label:hover {
            border-color: #3b82f6;
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl p-6 sm:p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">圖片批次轉檔壓縮工具</h1>
            <p class="text-gray-500 mt-2">將 PNG / HEIC / JPG 轉為輕量化的 JPG 檔案</p>
        </div>

        <!-- 步驟一：選擇檔案 -->
        <div>
            <h2 class="text-lg font-semibold text-gray-700 mb-2">1. 選擇圖片檔案</h2>
            <input type="file" id="fileInput" multiple accept="image/png,image/jpeg,image/heic,.heic" class="hidden">
            <label for="fileInput" id="file-input-label" class="text-center text-gray-600 rounded-lg">
                點擊此處選擇檔案，或將檔案拖曳至此<br>
                <span id="file-count" class="text-sm font-medium text-blue-600">（尚未選擇檔案）</span>
            </label>
        </div>

        <!-- 步驟二：設定 -->
        <div>
            <h2 class="text-lg font-semibold text-gray-700 mb-2">2. 設定選項</h2>
            <div class="space-y-3">
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                    <label for="enable-compression" class="font-medium text-gray-700">啟用圖片壓縮</label>
                    <input type="checkbox" id="enable-compression" class="h-6 w-6 rounded text-blue-600 focus:ring-blue-500 border-gray-300">
                </div>
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                    <label for="compression-limit" class="font-medium text-gray-700">壓縮大小上限 (MB)</label>
                    <input type="number" id="compression-limit" value="2" class="w-24 text-center border border-gray-300 rounded-md p-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <!-- 步驟三：開始轉換 -->
        <div>
            <button id="start-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed">
                開始轉換
            </button>
        </div>

        <!-- 進度與日誌 -->
        <div class="space-y-4">
            <div id="progress-container" class="hidden">
                <div class="flex justify-between mb-1">
                    <span class="text-base font-medium text-gray-700">轉換進度</span>
                    <span id="progress-label" class="text-sm font-medium text-gray-700">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
            <div id="log-container" class="hidden">
                 <h3 class="text-md font-semibold text-gray-700">處理日誌：</h3>
                 <div id="log-text" class="w-full h-40 bg-gray-900 text-white text-sm font-mono p-3 rounded-lg overflow-y-auto"></div>
            </div>
            <div id="download-container" class="hidden text-center">
                <a id="download-link" class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 shadow-lg">
                    下載轉換後的 ZIP 檔案
                </a>
            </div>
        </div>
    </div>

<script>
// --- DOM 元素 ---
const fileInput = document.getElementById('fileInput');
const fileInputLabel = document.getElementById('file-input-label');
const fileCount = document.getElementById('file-count');
const enableCompression = document.getElementById('enable-compression');
const compressionLimit = document.getElementById('compression-limit');
const startButton = document.getElementById('start-button');
const progressContainer = document.getElementById('progress-container');
const progressBar = document.getElementById('progress-bar');
const progressLabel = document.getElementById('progress-label');
const logContainer = document.getElementById('log-container');
const logText = document.getElementById('log-text');
const downloadContainer = document.getElementById('download-container');
const downloadLink = document.getElementById('download-link');

let selectedFiles = [];

// --- 事件監聽器 ---
fileInput.addEventListener('change', (e) => {
    selectedFiles = Array.from(e.target.files);
    fileCount.textContent = `（已選擇 ${selectedFiles.length} 個檔案）`;
    if (selectedFiles.length > 0) {
        downloadContainer.classList.add('hidden'); // 如果重新選擇檔案，隱藏舊的下載連結
    }
});

startButton.addEventListener('click', startConversion);

// --- 核心函式 ---

/**
 * 開始轉換流程的主函式
 */
async function startConversion() {
    if (selectedFiles.length === 0) {
        alert("請先選擇要轉換的圖片檔案。");
        return;
    }

    // 獲取設定
    const settings = {
        limitSize: enableCompression.checked,
        // 將 MB 轉換為 Bytes
        limitBytes: parseFloat(compressionLimit.value) * 1024 * 1024
    };

    if (settings.limitSize && (isNaN(settings.limitBytes) || settings.limitBytes <= 0)) {
        alert("請輸入有效的壓縮大小限制 (MB)。");
        return;
    }

    // 重置 UI
    startButton.disabled = true;
    startButton.textContent = "轉換中...";
    progressContainer.classList.remove('hidden');
    logContainer.classList.remove('hidden');
    downloadContainer.classList.add('hidden');
    logText.innerHTML = '';
    updateProgress(0);

    const zip = new JSZip();
    const totalFiles = selectedFiles.length;

    log("🚀 開始批次轉換...");

    for (let i = 0; i < totalFiles; i++) {
        const file = selectedFiles[i];
        const baseName = file.name.substring(0, file.name.lastIndexOf('.'));
        const outputFilename = `${baseName}.jpg`;
        
        log(`\n📄 正在處理: ${file.name}`);

        try {
            const resultBlob = await processFile(file, settings);
            zip.file(outputFilename, resultBlob);
        } catch (error) {
            log(`❌ 處理失敗: ${file.name} - ${error.message}`);
        }
        
        updateProgress(((i + 1) / totalFiles) * 100);
    }

    log("\n✅ 所有檔案處理完畢，正在打包 ZIP...");

    // 生成並提供 ZIP 下載
    zip.generateAsync({ type: "blob" })
        .then(function(content) {
            const url = URL.createObjectURL(content);
            downloadLink.href = url;
            downloadLink.download = "converted_images.zip";
            downloadContainer.classList.remove('hidden');
            log("📦 ZIP 檔案已準備就緒，可以下載了！");
        });

    startButton.disabled = false;
    startButton.textContent = "開始轉換";
}

/**
 * 處理單一檔案的轉換與壓縮
 * @param {File} file - 使用者選擇的檔案
 * @param {object} settings - 轉換設定
 * @returns {Promise<Blob>} - 處理完成的 JPG Blob 物件
 */
async function processFile(file, settings) {
    const originalSize = file.size;
    let blob = file;

    // 如果是 HEIC，先用 heic2any 轉換
    if (file.type.includes('heic') || file.name.toLowerCase().endsWith('.heic')) {
        log("🔍 偵測到 HEIC 檔案，進行預轉換...");
        blob = await heic2any({ blob: file, toType: "image/jpeg", quality: 0.95 });
    }

    // 讀取圖片資料
    const image = await createImage(blob);
    
    // 如果不需要壓縮，直接轉換為 JPG
    if (!settings.limitSize) {
        const resultBlob = await canvasToBlob(image, 'image/jpeg', 0.95);
        const finalSize = resultBlob.size;
        const ratio = finalSize / originalSize;
        log(`✅ 轉換: ${file.name} → ${Math.round(finalSize/1024)}KB (${Math.round(ratio*100)}%)`);
        return resultBlob;
    }

    // 執行壓縮邏輯
    log(`🗜️ 執行壓縮，目標大小 < ${compressionLimit.value} MB...`);
    let width = image.width;
    let height = image.height;
    const minSize = 100; // 最小尺寸

    while (width > minSize && height > minSize) {
        const tempImage = await createImageFromCanvas(image, width, height);
        for (let q = 95; q >= 10; q -= 5) {
            const quality = q / 100;
            const resultBlob = await canvasToBlob(tempImage, 'image/jpeg', quality);
            if (resultBlob.size <= settings.limitBytes) {
                const finalSize = resultBlob.size;
                const ratio = finalSize / originalSize;
                log(`✅ 轉換壓縮: ${file.name} → 品質 ${q}% → ${Math.round(finalSize/1024)}KB (${Math.round(ratio*100)}%)`);
                return resultBlob;
            }
        }
        // 如果所有品質都失敗，則縮小圖片尺寸
        width = Math.floor(width * 0.9);
        height = Math.floor(height * 0.9);
        log(`📐 壓縮未達標，縮小尺寸至 ${width}x${height} 後重試...`);
    }

    // 如果循環結束仍未成功，使用最低品質儲存
    log(`⚠️ 無法壓縮到目標大小，使用最低品質儲存。`);
    const finalBlob = await canvasToBlob(image, 'image/jpeg', 0.20);
    const finalSize = finalBlob.size;
    const ratio = finalSize / originalSize;
    log(`⚠️ 最小壓縮: ${file.name} → ${Math.round(finalSize/1024)}KB (${Math.round(ratio*100)}%)`);
    return finalBlob;
}


// --- 輔助函式 ---

/**
 * 將 Blob 或 File 物件轉換為 Image 元素
 * @param {Blob|File} blob - 圖片的 Blob 或 File 物件
 * @returns {Promise<HTMLImageElement>}
 */
function createImage(blob) {
    return new Promise((resolve, reject) => {
        const url = URL.createObjectURL(blob);
        const img = new Image();
        img.onload = () => {
            URL.revokeObjectURL(url);
            resolve(img);
        };
        img.onerror = (err) => {
            URL.revokeObjectURL(url);
            reject(err);
        };
        img.src = url;
    });
}

/**
 * 將一個 Image 元素繪製到一個新的、指定尺寸的 Canvas 上，並返回該 Canvas 上的 Image
 * @param {HTMLImageElement} originalImage - 原始圖片
 * @param {number} width - 目標寬度
 * @param {number} height - 目標高度
 * @returns {Promise<HTMLImageElement>}
 */
async function createImageFromCanvas(originalImage, width, height) {
    const canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(originalImage, 0, 0, width, height);
    
    // 將 canvas 轉回 Image 元素，確保後續操作一致
    return await createImage(await canvasToBlob(canvas));
}

/**
 * 將 Canvas 或 Image 元素轉換為 Blob 物件
 * @param {HTMLCanvasElement|HTMLImageElement} element - 來源元素
 * @param {string} [type='image/jpeg'] - 輸出類型
 * @param {number} [quality=0.92] - 圖片品質 (0-1)
 * @returns {Promise<Blob>}
 */
function canvasToBlob(element, type = 'image/jpeg', quality = 0.92) {
    const canvas = document.createElement('canvas');
    canvas.width = element.width;
    canvas.height = element.height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(element, 0, 0);
    return new Promise(resolve => canvas.toBlob(resolve, type, quality));
}

/**
 * 更新進度條
 * @param {number} percent - 百分比
 */
function updateProgress(percent) {
    const p = Math.round(percent);
    progressBar.style.width = `${p}%`;
    progressLabel.textContent = `${p}%`;
}

/**
 * 在日誌區域顯示訊息
 * @param {string} msg - 要顯示的訊息
 */
function log(msg) {
    logText.innerHTML += msg + '\n';
    logText.scrollTop = logText.scrollHeight; // 自動滾動到底部
}

</script>

</body>
</html>
